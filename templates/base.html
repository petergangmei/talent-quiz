{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="Talent Quiz - Discover your unique abilities through interactive assessments">
    <meta name="keywords" content="talent, quiz, assessment, skills, abilities, personality, test">
    <meta name="author" content="Talent Quiz Team">
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="{% block og_title %}Talent Quiz{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Discover your unique talents through our interactive assessments{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{% static 'img/og-image.jpg' %}{% endblock %}">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:type" content="website">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!-- Theme CSS -->
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <title>{% block title %}Talent Quiz{% endblock %}</title>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-dark">
    {% include 'commons/header.html' %}
    
    <main class="container py-4">
        {% block content %}
        {% endblock content %}
    </main>
    
    {% include 'commons/footer.html' %}
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{% static 'js/main.js' %}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
